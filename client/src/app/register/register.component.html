<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text center text-center text-primary">Sign up</h2>
    <hr>
    <div class="from-group">
        <input type="text" class="form-control mb-1" name="username"
         [(ngModel)]="model.username" placeholder="Username">
    </div>

    <div class="from-group">
        <input type="password" class="form-control mb-1" name="password"
         [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
